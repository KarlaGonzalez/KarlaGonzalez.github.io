<section class="advertisments">
    <div class="row add-item">
        <div *ngFor="let add of advertisement">
          <a href="#" class="list-group-item">
            <div class="add-box"> 
              <img class="img-responsive" src="{{ add.imagePath }}" alt="{{ add.sponsor }} ">
            </div>
          </a>
        </div>
      </div>
  </section>
  
  <section>

        <div class="col-xs-12 col-md-12 col-1g-12">
          <div id="tabSet">
            <h2> {{accordionTitle}} </h2>

                <ngb-tab title="Tab One">
                  <ng-template ngbTabContent>
                    <p>Tab one content here</p>
                  </ng-template>
                </ngb-tab>
                <ngb-tab title="Tab Two">
                  <ng-template ngbTabContent>
                    <p>Tab two content here</p>
                  </ng-template>
                </ngb-tab>
                <ngb-tab title="Tab Three">
                  <ng-template ngbTabContent>
                    <p>Tab three content here</p>
                  </ng-template>
                </ngb-tab>
              </ngb-tabset>

  <section id="accordion">
    <div class="row">
      <div class="col-xs-12 col-md-12 col-1g-12">
        <h4> FAQ </h4>
        <ngb-accordion closeOthers="true" destroyOnHide="true">
          <ngb-panel title="{{faq.title }}" *ngFor="let faq of faqs">
            <span>
                <i class="fa fa-facebook" aria-hidden="true"></i>
              </span>
            <ng-template ngbPanelContent > 
               {{ faq.description }} 
            </ng-template>
          </ngb-panel>
        </ngb-accordion>  
      </div>
    </div>
  </section>
